      <stop offset="0%" style="stop-color:#7a9063;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#657a52;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main leaf shape -->
  <path
    d="M64 20C64 20 88 32 92 60C96 88 80 108 64 108C48 108 32 88 36 60C40 32 64 20 64 20Z"
